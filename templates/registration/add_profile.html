{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<h2>Sign Up</h2>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  {{pform.as_p}}
  
  <button class = "btn btn-outline-primary" type="submit">Create Profile</button>
</form>
{% endblock content %}
