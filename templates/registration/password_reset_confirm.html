{% extends 'base.html' %}
{% block title %}Enter new password{% endblock title %}
{% block content %}
<h2>Set a new password!</h2>
<p>
  Make sure you enter your new password correctly both times!!!!!
</p>
<hr>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input class="btn btn-outline-primary" type="submit" value="Change my password">
</form>
{% endblock content %}
